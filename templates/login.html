{% extends 'base.html' %}

{% block title %}
    English Dictionary | Home
{% endblock %}

{% block heading %}
    The 0fficial English Dictionary
    <h1> Login </h1>
{% endblock %}

{% block main %}


    <h1 style="background-color:darkcyan;"><center>Login </center></h1>
    <br>

   

    <form class="mvfor"><login>
        <div class="form-group"> 
            <div class="form-laber">First name:</div> 
            <div class="form-element"><input type="text" required></div>
            
        </div> 
        <br>
        <div class="form-group"> 
            <div class="form-laber">Last name:</div> 
            <div class="form-element"><input type="text" required></div> 
            
        </div> 
        <br>
        <div class="form-group"> 
            <div class="form-laber">Email:</div> 
            <div class="form-element"><input type="email" required></div> 
            
        </div> 
        <br>
        <div class="form-group"> 
            <div class="form-laber">Password:</div> 
            <div class="form-element"><input type="text" required></div> 
            
        </div> 
        <br>
        <div class="form-group"> 
            <div class="form-laber">Password [again]:</div> 
            <div class="form-element"><input type="text" required></div>

        </div>
        <br>
        <div class="form-group">
            <input type="checkbox" id="TAC" name="TAC" value="TAC" required>
            <label for="TAC"> I have read and aggree with the </label>
            <label for="TAC"> teams and condistions</label>
            <br>
            <br>
            <input type="submit" value="Submit">


        </div>
    </login></form>


    

{% endblock %}
